{% extends 'base.html' %}
{% block body %}
{% load staticfiles %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/ordem">Adicionar Ordem de Servico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ordem/busca">Bucscar Ordem de Servico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/ordem/fechar">Fechar Ordem de Servico</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <h1>Adicionar Ordem</h1>
            <form method="post" action="/ordem/abrir">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-10">
                        <label for="inputName">Cliente<strong>*</strong></label>
                        <select autofocus name="cliente_id" class="form-control">
                            <option disabled selected> -- Clientes -- </option>
                            {% for cliente in clientes %}
                            <option value={{cliente.id}}>{{cliente.nome}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputServico">Servicos</label>
                        <select name="servico_id" class="form-control">
                            <option disabled selected > -- Servicos -- </option>
                            {% for servico in servicos %}
                            <option value={{servico.id}}>{{servico.nome}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputServico">Qnt</label>
                        <input type="number" class="form-control" id="inputQnt" value="1" name="qnt_servico">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Produtos</label>
                        <select name="produto_id" class="form-control">
                            <option disabled selected > -- Produtos -- </option>
                            {% for produto in produtos %}
                            <option value={{produto.id}}>{{produto.nome}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputServico">Qnt</label>
                        <input type="number" class="form-control" id="inputQnt" value="1" name="qnt_produto">
                    </div>
                </div>
            <br />
            <button type="submit" class="btn btn-primary float-right">Abrir</button>
        </form>
        </div>
    </section>
</main>
{% endblock %}
